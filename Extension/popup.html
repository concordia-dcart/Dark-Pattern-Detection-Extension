<!DOCTYPE html>
<html>
<head>
  <title>Website Snapshot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 300px; /* Set a minimum width for the container */
    }

    .input-group {
      display: flex;
      flex-direction: row;
      gap: 5px;
      align-items: center;
    }

    input[type="text"], input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%; /* Ensure inputs take up the available space */
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto; /* Allow buttons to size according to their content */
    }

    .primary-button {
      background-color: #007bff;
      color: #fff;
    }

    .secondary-button {
      background-color: #ccc;
      color: #333;
    }

    .snapshot-image {
      width: 100%;
      height: auto; /* Change height to auto to maintain aspect ratio */
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover; /* Add object-fit to ensure the image covers the area */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address">
    </div>
    <div class="input-group">
      <label for="api-token">API Token:</label>
      <input type="text" id="api-token" placeholder="Enter your API token">
    </div>
    <button id="snapshot-button" class="primary-button">Take Snapshot</button> <!-- Added ID here -->
    <button id="help-button" class="secondary-button">Help Center</button> <!-- Added ID here -->
    <br>
    <img id="snapshot-image" src="" alt="Website Snapshot" class="snapshot-image">
  </div>
  <script src="popup.js"></script>
</body>
</html>
