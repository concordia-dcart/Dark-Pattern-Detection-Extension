<!DOCTYPE html>
<html lang="en">

<style>
  .spinner-border {
    display: inline-block;
    border-color: transparent;
    border-top-color: #3498db; /* Use your primary color here */
    border-radius: 50%;
    animation: spinner-border .75s linear infinite;
  }
  @keyframes spinner-border {
    to {
      transform: rotate(360deg);
    }
  }
  .analysis-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
  }
    .analysis-text {
        margin-bottom: 1rem;
  }

  #analysis-section {
  font-family: Arial, sans-serif; /* Use a standard font for consistency */
    }

    h1 {
    color: #000000; /* Dark grey color for headings */
    background-color: #ffffff; /* Light grey background */
    padding: 8px 15px; /* Padding around headings */
    border-left: 5px solid #ffffff; /* Blue accent on the left border */
    margin-bottom: 10px; /* Spacing after each heading */
    }


    h3 {
    color: #333; /* Dark grey color for headings */
    background-color: #f7f7f7; /* Light grey background */
    padding: 8px 15px; /* Padding around headings */
    border-left: 5px solid #007bff; /* Blue accent on the left border */
    margin-bottom: 10px; /* Spacing after each heading */
    }

    p {
    color: #666;
    padding: 0 15px;
    margin-top: 2px;
    margin-bottom: 10px; 
    }

    ul {
    list-style-type: none; 
    padding: 0 15px; 
    margin-bottom: 10px;
    }

    ul li {
    background: #e9ecef; 
    color: #333; 
    padding: 5px 10px;
    border-radius: 5px; 
    margin-top: 2px; 
    margin-bottom: 12px;
    }

    ul li:nth-child(odd) {
    background: #f8f9fa; 
    }
  </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Snapshot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="lib/chart.umd.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-2">Dark Pattern Detector!</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="api-token" class="block text-gray-700 text-sm font-bold mb-2">API Token:</label>
                <input type="text" id="api-token" placeholder="Enter your API token"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="model" class="block text-gray-700 text-sm font-bold mb-2">Model:</label>
                <select id="model" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="openai_gpt4">GPT-4</option>
                    <option value="bert">BERT</option>
                    <option value="openai_gpt3.5">GPT-3.5</option>
                    <option value="openai_gpt3.5ft">GPT-3.5-FineTuned</option>
                    <option value="lamma">LlaMA</option>
                </select>
            </div>
            <button id="snapshot-button" class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Launch
            </button>
            <div class="mt-4">
              <img id="snapshot-image" class="w-full h-auto rounded border-gray-200" />
          </div>
          <div id="space-x-2" class="mb-4"><!-- Optionally, add content here --></div>
          <div id="loading-indicator" class="flex justify-center items-center space-x-2 hidden">
              <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status"></div>
              <div>Please wait, our analyzer might take more than 20 seconds to respond.</div>
          </div>
          <div id="space-x-2" class="mb-4"><!-- Optionally, add content here --></div>
          <div class="container bg-white rounded shadow">
            <h3 class="block text-gray-700 text-sm font-bold mb-2">Analysis Results</h3>
            <div id="analysis-section" class="p-4">
                <div id="analysis-text" class="mb-4"><!-- Optionally, add content here --></div>
                <canvas id="darkPatternChart"></canvas>
            </div>
        </div>
    <script src="popup.js"></script>
</body>
</html>
