<!DOCTYPE html>
<html>
<head>
  <title>Website Snapshot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 300px; 
    }
    .input-group {
      display: flex;
      flex-direction: row;
      gap: 5px;
      align-items: center;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto; 
    }
    .primary-button {
      background-color: #000000;
      color: #fff;
    }
    .secondary-button {
      background-color: #ccc;
      color: #333;
    }
    .snapshot-image {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover; 
    }
    .analysis-results-container {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      }
    .analysis-text {
      font-family: 'Courier New', monospace;
      overflow-y: auto; 
      max-height: 200px;
    }
    .analysis-chart {
      width: 100%;
      max-width: 600px;
      height: 300px; 
      margin-top: 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      align-items: center;
      justify-content: center;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

  </style>
<head>
  <script src="lib/chart.umd.js"></script>
</head>

<body>
  <h1>Dark Pattern Detector!</h1>
  <div class="container">
    <div class="input-group">
      <label for="api-token">API Token:</label>
      <input type="text" id="api-token" placeholder="Enter your API token">
    </div>
    <div class="input-group">
      <label for="model">Model:</label>
      <select name="model" id="model">
        <option value="openai_gpt4">GPT-4</option>
        <option value="bert">BERT</option>
        <option value="openai_gpt3.5">GPT-3.5</option>
        <option value="openai_gpt3.5ft">GPT-3.5-FineTuned</option>
        <option value="lamma">LlaMA</option>
      </select>
    </div>
    <button id="snapshot-button" class="primary-button">Launch</button>
    <br>
    <img id="snapshot-image" class="snapshot-image placeholder">
    <h2>Analysis Results</h2>
    <div id="loading-indicator" style="display:none;">
      <div class="loader"></div>
      <p>Analyzing...</p>
    </div>
    <div id="analysis-text" class="analysis-text"></div> 
    <canvas id="darkPatternChart"></canvas>
</div>
  <script src="popup.js"></script>
</div>
</body>
</html>
</html>
