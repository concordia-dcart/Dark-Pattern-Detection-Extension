<!DOCTYPE html>
<html>
<head>
  <title>Website Snapshot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 300px; 
    }
    .input-group {
      display: flex;
      flex-direction: row;
      gap: 5px;
      align-items: center;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto; 
    }
    .primary-button {
      background-color: #000000;
      color: #fff;
    }
    .secondary-button {
      background-color: #ccc;
      color: #333;
    }
    .snapshot-image {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: cover; 
    }
    .analysis-results-container {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      }
    .analysis-text {
      font-family: 'Courier New', monospace;
      overflow-y: auto; /* makes it scrollable if content is long */
      max-height: 200px; /* adjust as necessary */
    }
    .analysis-chart {
      width: 100%;
      max-width: 600px;
      height: 300px; /* adjust as necessary */
      margin-top: 20px;
    }

  </style>
<head>
  <script src="lib/chart.umd.js"></script>
</head>

<body>
  <h1>Dark Pattern Detector!</h1>
  <div class="container">
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email address">
    </div>
    <div class="input-group">
      <label for="api-token">API Token:</label>
      <input type="text" id="api-token" placeholder="Enter your API token">
    </div>
    <div class="input-group">
      <label for="model">Model:</label>
      <select name="model" id="model">
        <option value="openai_gpt4">GPT-4</option>
        <option value="bert">BERT</option>
        <option value="openai_gpt3.5">GPT-3.5</option>
        <option value="openai_gpt3.5ft">GPT-3.5-FineTuned</option>
        <option value="lamma">LlaMA</option>
      </select>
    </div>
    <button id="snapshot-button" class="primary-button">Describe Patterns</button>
    <button id="testButton">Highlight Patterns</button>
    <br>
    <img id="snapshot-image" src="" alt="Website Snapshot" class="snapshot-image">
    <div id="loading-indicator" style="display:none;">Analyzing...</div>
    <h2>Analysis Results</h2>
    <div id="analysis-text" class="analysis-text"></div> <!-- Text results will go here -->
    <canvas id="darkPatternChart"></canvas>
</div>
  <script src="popup.js"></script>
  <!-- Inside the <body> tag after the existing content -->
</div>
</body>
</html>
</html>
